<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Modal</title>
</head>
<body>
  <div class="modal hide">
    <div class="modal-head">
      <h2>This is the modal</h2>
      <ion-icon name="close-outline" class="close" onclick="toggleModal()"></ion-icon>
    </div>
    <div class="modal-body">
      <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint eos mollitia totam incidunt commodi. Illum labore
        aut, atque exercitationem veniam pariatur, ipsam asperiores numquam nobis ad voluptates, non neque totam?</div>
        <div class="modal-footer">
          <button class="close-btn" onClick="toggleModal()">Close</button>
        </div>
    </div>
  </div>
  <div class="blur hide" onClick="toggleModal()"></div>
  <button onClick="toggleModal()">Click me!</button>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    const modal = document.querySelector(".modal")
    const blur = document.querySelector(".blur")
    const toggleModal = () => {
      modal.classList.toggle("hide")
      blur.classList.toggle("hide")
    }
  </script>
</body>
</html>
