<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Detect pressed key</title>
</head>
<body>
  <div class="pre-load">
    <div class="pre-load-guide">Press any key</div>
  </div>
  <div class="keycode">
    <div class="key-code"></div>
  </div>
  <div class="detail">
    <div class="detail-box">
      <div class="detail-box-head">Key</div>
      <div class="detail-box-detail keyName"></div>
    </div>
    <div class="detail-box">
      <div class="detail-box-head">Which</div>
      <div class="detail-box-detail keyNumber"></div>
    </div>
    <div class="detail-box">
      <div class="detail-box-head">Code</div>
      <div class="detail-box-detail keyCode"></div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
