<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Image gallery</title>
</head>
<body>
  <h1>Click the image to view</h1>
  <div class="grid"></div>
  <div class="carousel hide">
    <div class="blur" onclick="turnOff()"></div>
    <img id="displayImage">
    <button class="btn next" onclick="next()"><ion-icon name="caret-forward-outline"></ion-icon></button>
    <button class="btn previous" onclick="previous()"><ion-icon name="caret-back-outline"></ion-icon></button>
  </div>
  <script src="./scripts/index.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
